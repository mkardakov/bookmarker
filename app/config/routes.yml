book_list:
  path: /book
  defaults: { _controller: 'Bookmarker\Resources\Book::listBooks' }
  methods: ['GET']
  requirements:
    _format: json

book_get:
  path: /book/{id}
  defaults: { _controller: 'Bookmarker\Resources\Book::get' }
  methods: ['GET']
  requirements:
    id: '\d+'
    _format: json

book_post:
  path: /book
  defaults: { _controller: 'Bookmarker\Resources\Book::add' }
  methods: ['POST']

book_put:
  path: /book/{id}
  defaults: { _controller: 'Bookmarker\Resources\Book::replace' }
  methods: ['PUT', 'PATCH']
  requirements:
    id: '\d+'

book_delete:
  path: /book/{id}
  defaults: { _controller: 'Bookmarker\Resources\Book::remove' }
  methods: ['DELETE']
  requirements:
    id: '\d+'

book_download:
  path: /book/{file}.{ext}
  defaults: { _controller: 'Bookmarker\Resources\Book::download' }
  methods: ['GET']
  requirements:
    file: '\w+'
    ext: 'pdf|txt'

